<!DOCTYPE html> 
<html lang="en">
<head>
  <title>Recipe App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Components -->
  <script src="assets/components/recipeCard.js" type="module"></script>
  <script src="assets/components/recipeViewer.js" type="module"></script>
  <!-- Main Stylesheet & Scripts -->
  <script src="assets/scripts/main.js" type="module"></script>
</head>

<body>
  <main>
    <form class='search-bar' onSubmit="return false">
      <input type="text" >
      <input type="submit" value='Search'>
    </form>
    <!--Buttons in this section will be placed right-up corner and are also shown in shopping-list page, searching-result page and home-page-->
    <section class = "section--favorite-list">
      <div class = "favorite-list-button">
        <button>
          <!-- Please resize the icons when we get to the styling of the page-->
          <i class='fa fa-star' style="color:blue"></i>
          Favorite 
        </button>
      </div>
      <div class = "home-button">
        <button>
          <!-- Please resize the icons when we get to the styling of the page--> 
          <img src = "assets/icons/group-logo.png" width="15" height="15"/>
          Home 
        </button>
      </div>

      <div class = "shopping-list-button">
        <button>
          <!-- Please resize the icons when we get to the styling of the page-->
          <i class='fa fa-shopping-cart' style="color:blue"></i>
          Shopping List 
        </button>
      </div>
    </section>

    <section class = "section--home-page">
      <!--following icons are placed left-up corner at the same places, show and hide appropriately for each page-->
      <div  class = favorite-icon>
        <i class = 'fa fa-star fa-2x' style = "color:blue">
        </i>
        Favorite
      </div>
      
      <div class = "shopping-list-icon">
        <i class = 'fa fa-shopping-cart fa-2x' style = "color:blue">
        </i>
        Shopping List
      </div>

      <div class = "home-icon">
        <img src = "assets/icons/group-logo.png" width = "35", height = "35"/>
        Home
      </div>
      
      <!--placed in the middle of home page above the home-page search bar; just like google-->
      <div class = "logo">
        <img src = "assets/icons/group-logo.png" width="250" height="250"/>
      </div>

      <!--
        JS team: only the top search button has functionality, 
        so we commented this one out, if you want us to bring functionality
        this part let us know!!
      -->
      <!-- 
        search bar for the home page; if it's easier to just move the 
        search bar from other pages to the middle, feel free to delete this 
      <form class='search-bar' onSubmit="return false">
        <input type="text" >
        <input type="submit" value='Search' >
      </form>
      -->

    </section>
  </main>
</body>
