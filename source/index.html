<!DOCTYPE html> 
<html lang="en">
<head>
  <title>Recipe App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>

<body>
  <main>
    <form class='search-bar'>
      <input type="text" >
      <input type="submit" value='Search'>
    </form>

    <section class = "section--favorite-list">
      <div class = "favorite-list-button">
        <button>
          <!-- Please resize the icons when we get to the styling of the page-->
          <i class='fa fa-star' style="color:blue"></i>
          Favorite 
        </button>
      </div>

      <div class = "home-button">
        <button>
          <!-- Please resize the icons when we get to the styling of the page--> 
          <img src = "icons/group-logo.png" width="15" height="15"/>
          Home 
        </button>
      </div>

      <div class = "shopping-list-button">
        <button>
          <!-- Please resize the icons when we get to the styling of the page-->
          <i class='fa fa-shopping-cart' style="color:blue"></i>
          Shopping List 
        </button>
      </div>
    </section>
  </main>
</body>
