<!-- Recipe Card HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recipe Viewer Markup</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheets -->
    <!-- Bootstrap v5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Local -->
    <link rel="stylesheet" href="./recipeViewer.css">
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <!-- 
  You can picture there being a <recipe-card> tag right here
  <recipe-card> 
  -->
    <!-- Shadow DOM, so style changes here won't bleed to the entire interface -->
    <section>
      <aside id ='card-visuals'>
        <fig id='visual'>
          <!-- 
            there is no uniform size for recipe images from Spooonacular, you have to take 
            that into account when writing the CSS
          -->
          <img id='recipe-image' src='https://spoonacular.com/recipeImages/579247-556x370.jpg' alt='recipe-image'/>
          <figcaption id='recipe-dietary'>
              <img src='../../../source/assets/icons/dietary/dairy-free.png' alt='Dairy Free'/>
              <img src='../../../source/assets/icons/dietary/gluten-free.png' alt='Gluten Free'/>
              <img src='../../../source/assets/icons/dietary/vegan.png' alt='Vegan'/>
              <img src='../../../source/assets/icons/dietary/vegetarian.png' alt='Vegetarian'/>
          </figcaption>
        </fig>
      </aside>

      <main id='card-information'>
        <div id='recipe-title'> 
          Title
        </div>      
        <div id='recipe-price'> 
          Price 
       </div>
        <div id='recipe-cooking-time'> 
          Cooking Time
        </div>
        <div id='recipe-score'>
          Recipe Score
        </div>
        <div id='recipe-servings'>
          Recipe Servings
        </div>
        <div id='recipe-calories'> 
          Calories per Serving 
        </div> </div>
        <div id='recipe-total-calories'>
          Total Calories
        </div>
        <div id='recipe-ingredients'> 
          <ul>
            <li> Ingredient 1 </li>
            <li> Ingredient 2 </li>
            <li> Ingredient 3 </li>
            <li> Ingredient 4 </li>
          </ul>
        </div>
        <div id='recipe-instructions'> 
          <ol>
            <li> Step 1 </li>
            <li> Step 2 </li>
            <li> Step 3 </li>
            <li> Step 4 </li>
          </ol>
        </div>
      </main>
    </section> 
    <!-- END OF SHADOW DOM -->
  <!-- 
  You can imagine there being a closing tag here
  </recipe-viewer> 
  -->
</body>
</html>
