<!-- Recipe Card HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recipe Card Alt Markup</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheets -->
  <!-- Bootstrap v5.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Local -->
  <link rel="stylesheet" href="./altRecipeCard.css">
</head>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>

  <!-- 
  You can picture there being a <recipe-card> tag right here
  <recipe-card> 
  -->
        <section class="card container">
          <div class="row">
            <div class="col">
              <div class="img-square-wrapper">
                <!-- Shadow DOM, so style changes here won't bleed to the entire interface -->
                <aside id ="card-visuals">
                  <fig id="visual">
                    <!-- 
                      there is no uniform size for recipe images from Spooonacular, you have to take 
                      that into account when writing the CSS
                    -->
                    <img id="recipe-image" src="https://spoonacular.com/recipeImages/579247-556x370.jpg" alt="recipe-image"/>
                    <figcaption class="justify-content-center" id="recipe-dietary">
                        <img id="dairy-free" src="../../../source/assets/icons/dietary/dairy-free.png" width = "30px" height = "30px" alt="Dairy Free"/>
                        <img id="gluten-free" src="../../../source/assets/icons/dietary/gluten-free.png" width = 30px height = "30px" alt="Gluten Free"/>
                        <img id="vegan" src="../../../source/assets/icons/dietary/vegan.png" width = "30px" height = "30px" alt="Vegan"/>
                        <img id="vegetarian" src="../../../source/assets/icons/dietary/vegetarian.png" width = "30px" height = "30px" alt="Vegetarian"/>
                    </figcaption>
                  </fig>
                </aside>
              </div>
            </div>
            <div class="col">
                <div class="row"> 
                  <div class="col" id="recipe-title"> Title </div>
                </div> 
                <div class="row">
                  <div class="col" id="recipe-price"> Price </div>
                  <div class="col" id="recipe-servings"> Recipe Servings </div>
                </div>
                <div class="row"> 
                  <div class="col" id="recipe-cooking-time"> Cooking Time </div>
                  <div class="col" id="recipe-calories"> Calories Per Serving </div>   
                </div>
                <div class="row">
                  <div class="col" id="recipe-score"> Recipe Score </div>
                  <div class="col" id="recipe-total-calories"> Total Calories </div>               
                </div>
            </div>
          </div>
        </section>
  <!-- 
    You can imagine the closing tag here
    </recipe-card> 
  -->
</body>
</html>
