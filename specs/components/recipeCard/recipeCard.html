<!-- Recipe Card HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recipe Card Markup</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheets -->
    <!-- Bootstrap v5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Local -->
    <link rel="stylesheet" href="./recipeCard.css">
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <!-- 
  You can picture there being a <recipe-card> tag right here
  <recipe-card> 
  -->
    <section>
      
      <div class="card">
        <!-- The title of the recipe -->
        <h1 class = "recipe-title"> 
          Title 
        </h1>

        <div class="card-horizontal">
          <div class="img-square-wrapper">
            <!-- Shadow DOM, so style changes here won't bleed to the entire interface -->
            <aside id ='card-visuals'>
              <fig id='visual'>
                <!-- 
                  there is no uniform size for recipe images from Spooonacular, you have to take 
                  that into account when writing the CSS
                -->
                <img id='recipe-image' src='https://spoonacular.com/recipeImages/579247-556x370.jpg' alt='recipe-image'/>
                <figcaption id='recipe-dietary'>
                    <img src='../../../source/assets/icons/dietary/dairy-free.png' width = 30px height = 30px alt='Dairy Free'/>
                    <img src='../../../source/assets/icons/dietary/gluten-free.png' width = 30px height = 30px alt='Gluten Free'/>
                    <img src='../../../source/assets/icons/dietary/vegan.png' width = 30px height = 30px alt='Vegan'/>
                    <img src='../../../source/assets/icons/dietary/vegetarian.png' width = 30px height = 30px alt='Vegetarian'/>
                </figcaption>
              </fig>
            </aside>
          </div>
          
          <div class= "card-body">

            <div class = "first-column">
              <div id='recipe-price'> 
                Price 
              </div>
              
              <div id='recipe-cooking-time'> 
                Cooking Time
              </div>
  
              <div id='recipe-score'>
                Recipe Score
              </div>
            </div>

            <div class = "second-column">
              <div id='recipe-servings'>
                Recipe Servings
              </div>
  
              <div id='recipe-calories'> 
                Calories per Serving 
              </div> 
  
              <div id='recipe-total-calories'>
                Total Calories
              </div>
            </div>
          </div>
        </div>
      </div>

    </section> 
    <!-- END OF SHADOW DOM -->
  <!-- 
    You can imagine the closing tag here
    </recipe-card> 
  -->
</body>
</html>
